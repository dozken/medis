<div class="modal-header">
  <h4 class="modal-title">Sample Dialog</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="container needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input ngbAutofocus type="text" class="form-control" formControlName="name" required />
    </div>
    <div class="form-group">
      <label for="shortName">Short Name</label> <input type="text" class="form-control" formControlName="shortName" />
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" formControlName="type" required>
        <option *ngFor="let sampleType of sampleKeys" [value]="sampleType">{{
          sampleType | enum: 'SAMPLETYPE'
        }}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" [disabled]="!form.valid" (click)="doSave()">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(null)">Close</button>
</div>
