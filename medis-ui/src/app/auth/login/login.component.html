<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container needs-validation" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" formControlName="username" required/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password">
  </div>
  <button type="submit" class="btn btn-outline-dark" [disabled]="!form.valid">Login</button>
</form>
